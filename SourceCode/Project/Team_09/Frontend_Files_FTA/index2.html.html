<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness Tracking Application</h1>
        <nav>
            <ul>
                <li><a href="#user">User</a></li>
                <li><a href="#workout">Workout</a></li>
                <li><a href="#activity">Activity</a></li>
                <li><a href="#plan">Plan</a></li>
                <li><a href="#progress">Progress</a></li>
                <li><a href="#nutrition">Nutrition</a></li>
                <li><a href="#goal">Goal</a></li>
                <li><a href="#achievement">Achievement</a></li>
                <li><a href="#device">Device</a></li>
                <li><a href="#challenge">Challenge</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user">
            <h2>User</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="workout">
            <h2>Workout</h2>
            <form>
                <label for="workout-type">Workout Type:</label>
                <input type="text" id="workout-type" name="workout-type"><br>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration"><br>
                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" name="calories"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        

    <script src="scripts.js"></script>
</body>
</html>
